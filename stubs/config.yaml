- request:
    url: ^/auth-service/v1/login$
    method: POST
    post: '{"email":"admin","password":"admin"}'
  response:
    status: 200
    latency: 1000
    headers:
      content-type: application/json
    file: ./user.json

- request:
    url: ^/auth-service/v1/logout$
    method: POST
    post: ''
  response:
    status: 200
    latency: 1000
    headers:
      content-type: application/json

- request:
    url: ^/auth-service/v1/login$
    method: POST
  response:
    status: 400
    latency: 1000
    headers:
      content-type: application/json
    body: >
      {
        "timestamp": 1500597044204,
        "status": 400,
        "error": "Bad Request",
        "exception": "AuthenticationException",
        "message": "Invalid credentials",
        "path": "/login"
      }

- request:
    url: ^/auth-service/v1/register$
    method: POST
  response:
    - status: 500
      latency: 1000
      headers:
        content-type: application/json
    - status: 200
      latency: 2000
      headers:
        content-type: application/json
      file: ./user.json

- request:
    url: ^/auth-service/v1/groups$
    method: GET
  response:
    status: 200
    latency: 1000
    headers:
      content-type: application/json
    file: ./groups.json