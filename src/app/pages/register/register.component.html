<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card>
    <div mat-card-image></div>
    <mat-card-content>

      <mat-form-field appearance="outline">
          <mat-label>Full name</mat-label>
          <input matInput type="text" formControlName="fullName" required minlength="3" maxlength="100" autocomplete="off">
          <mat-icon matSuffix>perm_identity</mat-icon>
          <mat-hint>Type your first name</mat-hint>
          <mat-error *ngIf="form.get('fullName').errors">
            {{ form.get('fullName').errors | json }}
          </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required minlength="3" maxlength="100" autocomplete="off">
          <mat-icon matSuffix>email</mat-icon>
          <mat-hint>Type your email</mat-hint>
          <mat-error *ngIf="form.get('email').errors">
              {{ form.get('email').errors | json }}
          </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required minlength="3" maxlength="100" autocomplete="off" [type]="hide ? 'text' : 'password'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-hint>Type your password</mat-hint>
          <mat-error *ngIf="form.get('password').errors">
              {{ form.get('password').errors | json }}
          </mat-error>
      </mat-form-field>
  
    </mat-card-content>

    <mat-card-actions>
      <button [disabled]="isLoading" mat-button color="primary" type="submit">
      <mat-icon>lock_open</mat-icon> Register
      </button>
    </mat-card-actions>
  </mat-card>

</form>

<h2 *ngIf="isLoading">
  Registrando usuario...
</h2>
